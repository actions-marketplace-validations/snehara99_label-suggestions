name: 'Label Suggestions'
description: 'Suggests labels for open issues using AI'
inputs:
  token:
    description: "Access token that can access and update issues."
    required: false
    default: '${{ github.token }}'
  api_key:
    description: "OpenAI API access key."
    required: true
  open-days: # id of input
    description: 'This action will perfom on issues that have been open less than `open-days`'
    required: false
    default: '7'
outputs:
  issues: # id of output
    description: 'The issue numbers that the action suggests labels for'
  labels: # id of output
    description: 'The suggested labels for the issues outputted in the same order'
runs:
  using: 'node16'
  main: 'index.js'